<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <title>ProviderKeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/@waves/signer/dist/signer.min.js"></script>
    <script src="dist/provider-keeper.umd.js"></script>
  </head>
  <body style="height: 100%">
    <script type="text/javascript">
      window.Signer = window.signer.Signer;
      window.ProviderKeeper = window.providerKeeper.ProviderKeeper;
      window.result = Promise.resolve();
    </script>
    <main
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: 0;
        align-items: center;
        justify-content: center;
      "
    >
      <div>Provider and Signer classes available at:</div>
      <pre style="background-color: #eee; padding: 1em; border-radius: 4px">
window.Signer && window.ProviderKeeper</pre
      >

      <div>You can call any method directly from console, e.g:</div>
      <pre style="background-color: #eee; padding: 1em; border-radius: 4px">
const keeper = new ProviderKeeper();
const signer = new Signer();
signer.setProvider(keeper);
signer.login()</pre
      >
    </main>
  </body>
</html>
