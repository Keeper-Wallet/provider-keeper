name: Checks
on:
  push:
    branches-ignore:
      - master
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: .nvmrc
      - run: yarn --frozen-lockfile
      - run: yarn lint:prettier
      - run: yarn lint:eslint
      - run: yarn lint:typecheck
      - run: yarn coverage
