name: Run tests
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v2

      - name: Read .nvmrc for Node.js version
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NODE_VERSION }}'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Check code formatting
        run: yarn run prettier

      - name: Check eslint
        run: yarn run eslint

      - name: Download and extract latest Keeper Wallet
        run: curl -L "https://clients2.google.com/service/update2/crx?response=redirect&os=mac&arch=x86-64&os_arch=x86-64&nacl_arch=x86-64&prod=chromecrx&prodchannel=unknown&prodversion=93.0.4577.63&acceptformat=crx2,crx3&x=id%3Dlpilbniiabackdjcionkobglmddfbcjo%26uc"  --output keeper.crx; mkdir dist; unzip keeper.crx -d dist || rm -rf keeper.crx

      - name: Build test application
        run: yarn run ui:build

      - name: Run tests with coverage
        run: yarn provider:coverage

      - name: Cleanup
        run: rm -rf provider/dist; rm -rf test-app/dist; rm -rf dist
